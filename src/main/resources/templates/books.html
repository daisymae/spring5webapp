<!DOCTYPE html>
<!-- xml namespace (ns) for thymeleaf tags -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Book List</title>
</head>
<body>
<h1>Book List</h1>

<table>
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Publisher</th>
  </tr>
  <!-- th: = thymeleaf; books from the model, which is an iterable -->
  <tr th:each="book : ${books}">
    <td th:text="${book.id}">123</td>
    <td th:text="${book.title}">Spring in Action</td>
    <td th:text="${book.publisher.name}">Worx</td>
  </tr>  
</table>
</body>
</html>
